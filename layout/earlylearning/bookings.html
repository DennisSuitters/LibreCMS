<block include="meta_head.html">
<block include="header.html">
<block inbed="bookings">
	<main id="content" class="col-xs-12 col-sm-10 col-sm-offset-1" itemscope itemtype="http://schema.org/Booking" role="main">
		<print page="notes">
		<notification>
		<form id="form" method="post" action="bookings" role="form">
			<input type="hidden" name="emailtrap" value="none">
			<input type="hidden" name="act" value="add_booking">
			<div class="form-group">
				<label class="control-label col-xs-hidden col-sm-3">&nbsp;</label>
				<div class="input-group col-xs-12 col-sm-9 text-danger">
					<div class="alert alert-danger">Highlighted Fields are Required</div>
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="control-label col-xs-2 col-sm-3 text-danger">Email</label>
				<div class="input-group col-xs-10 col-sm-9 has-error">
					<input type="email" id="email" class="form-control" name="email" value="" placeholder="Enter an Email..." required aria-required="true" role="textbox">
				</div>
			</div>
			<div class="form-group">
				<label for="name" class="control-label col-xs-2 col-sm-3 text-danger">Name</label>
				<div class="input-group col-xs-10 col-sm-9 has-error">
					<input type="text" id="name" class="form-control" name="name" value="" placeholder="Enter a Name..." required aria-required="true" role="textbox">
				</div>
			</div>
			<div class="form-group">
				<label for="business" class="control-label col-xs-2 col-sm-3">Business</label>
				<div class="input-group col-xs-10 col-sm-9">
					<input type="text" id="business" class="form-control" name="business" value="" placeholder="Enter a Business..." role="textbox">
				</div>
			</div>
			<div class="form-group">
				<label for="phone" class="control-label col-xs-2 col-sm-3">Phone</label>
				<div class="input-group col-xs-10 col-sm-9">
					<input type="tel" id="phone" class="form-control" name="phone" value="" placeholder="Enter a Phone Number..." role="textbox">
				</div>
			</div>
			<div class="form-group">
				<label for="address" class="control-label col-xs-2 col-sm-3">Address</label>
				<div class="input-group col-xs-10 col-sm-9">
					<input type="text" id="address" class="form-control" name="address" value="" placeholder="Enter an Address..." role="textbox">
				</div>
			</div>
			<div class="form-group">
				<label for="suburb" class="control-label col-xs-2 col-sm-3">Suburb</label>
				<div class="input-group col-xs-10 col-sm-9">
					<input type="text" id="suburb" class="form-control" name="suburb" value="" placeholder="Enter a Suburb..." role="textbox">
				</div>
			</div>
			<div class="form-group">
				<label for="city" class="control-label col-xs-2 col-sm-3">City</label>
				<div class="input-group col-xs-10 col-sm-9">
					<input type="text" id="city" class="form-control" name="city" value="" placeholder="Enter a City..." role="textbox">
				</div>
			</div>
			<div class="form-group">
				<label for="state" class="control-label col-xs-2 col-sm-3">State</label>
				<div class="input-group col-xs-10 col-sm-9">
					<input type="text" id="state" class="form-control" name="state" value="" placeholder="Enter a State..." role="textbox">
				</div>
			</div>
			<div class="form-group">
				<label for="postcode" class="control-label col-xs-2 col-sm-3">Postcode</label>
				<div class="input-group col-xs-10 col-sm-9">
					<input type="text" id="postcode" class="form-control" name="postcode" value="" placeholder="Enter a Postcode..." role="textbox">
				</div>
			</div>
			<div class="form-inline">
				<label for="tis" class="control-label col-xs-2 col-sm-3">Date/Time</label>
				<div class="form-group col-xs-10 col-sm-9">
					<input type="date" id="tis" class="form-control" name="tis" value="0">
					<input type="time" id="tim" class="form-control" name="tim" value="0">
				</div>
			</div>
			<div class="clearfix">&nbsp;</div>
			<bookservices>
				<div class="form-group">
					<label for="rid" class="control-label col-xs-2 col-sm-3">Event/Service</label>
					<div class="input-group col-xs-10 col-sm-9">
						<select id="rid" class="form-control" name="rid" role="listbox">
							<option value="0" role="option">Select an Item...</option>
							<serviceoptions>
						</select>
					</div>
				</div>
			</bookservices>
			<div class="form-group">
				<label for="notes" class="control-label col-xs-2 col-sm-3">Notes</label>
				<div class="input-group col-xs-10 col-sm-9">
					<textarea id="notes" class="form-control" name="notes" placeholder="Enter some Notes..." role="textbox"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-hidden col-sm-3">&nbsp;</label>
				<div class="input-group col-xs-12 col-sm-9">
					<button type="submit" class="btn btn-success btn-block" role="button">Make Booking</button>
				</div>
			</div>
		</form>
		<iframe id="sp" name="sp" class="hidden"></iframe>
	</main>
</block>
<block include="footer.html">
<block include="meta_footer.html">
