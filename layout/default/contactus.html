			<div id="contact" class="col-12 col-sm-6">
				<form id="contactform" method="post" action="core/add_contactus.php" role="form">
					<input type="hidden" name="emailtrap" value="none">
					<input type="hidden" name="act" value="add_message">
					<div class="alert alert-danger" role="alert">Highlighted Fields are Required</div>
					<div class="form-group">
						<label for="subject">Subject</label>
						<subjectText>
							<input type="text" id="subject" class="form-control is-invalid" name="subject" value="" placeholder="Enter a Subject..." required aria-required="true" role="textbox">
						</subjectText>
						<subjectSelect>
							<select id="subject" class="form-control is-invalid" name="subject" required aria-required="true" role="listbox">
								<option value="" role="option">Please Select a Subject for Contacting Us</option>
								<subjectOptions>
							</select>
						</subjectSelect>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" id="email" class="form-control is-invalid" name="email" value="" placeholder="Enter an Email..." required aria-required="true" role="textbox">
					</div>
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" id="name" class="form-control" name="name" value="" placeholder="Enter Your Name..." role="textbox">
					</div>
					<div class="form-group">
						<label for="notes">Message</label>
						<textarea id="notes" class="form-control is-invalid" name="notes" placeholder="Enter a Message..." required aria-required="true" role="textbox"></textarea>
					</div>
					<button type="submit" class="btn btn-outline-secondary btn-lg btn-block" role="button">Send</button>
				</form>
				<script>
					$("#contactform").submit(function(){
						$.post($(this).attr("action"),$(this).serialize(),function(data){
							$("#contact").html(data);
						});
						return false;
					});
				</script>
			</div>
