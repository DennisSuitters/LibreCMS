<block include="meta_head.html">
<block include="header.html">
<block inbed="cart">
	<div id="content" class="col-md-12">
		<emptycart>
			<iframe id="sp" name="sp" class="hidden"></iframe>
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="invoice table-responsive">
						<table class="table table-striped table-condensed">
							<thead>
								<tr>
									<th>Code</th>
									<th>Title</th>
									<th class="text-center col-sm-1">Quantity</th>
									<th class="col-md-1 text-center">Cost</th>
									<th class="col-md-2 text-right">Total</th>
									<th class="col-sm-1"></th>
								</tr>
							</thead>
							<tbody id="orderitems">
								<items>
									<tr>
										<td class="text-left"><print content="code"></td>
										<td class="text-left"><print content="title"></td>
										<td class="text-center">
											<form target="sp" method="post" action="core/updatecart.php">
												<input type="hidden" name="act" value="quantity">
												<input type="hidden" name="id" value="<print cart=id>">
												<input type="hidden" name="t" value="cart">
												<input type="hidden" name="c" value="quantity">
												<input type="text" class="form-control text-center" name="da" value="<print cart=quantity>">
											</form>
										</td>
										<td class="col-md-1 text-right">
											<input class="form-control text-center" value="<print cart=cost>" readonly>
										</td>
										<td class="text-right"><print itemscalculate></td>
										<td class="text-right">
											<form target="sp" method="post" action="core/updatecart.php">
												<input type="hidden" name="act" value="quantity">
												<input type="hidden" name="id" value="<print cart=id>">
												<input type="hidden" name="t" value="cart">
												<input type="hidden" name="c" value="quantity">
												<input type="hidden" name="da" value="0">
												<button class="btn btn-danger"><i class="fa fa-trash"></i></button>
											</form>
										</td>
									</tr>
								</items>
							</tbody>
							<tfoot>
								<tr>
									<td colspan="3">&nbsp;</td>
									<td class="text-right"><strong>Total</strong></td>
									<td class="text-right"><strong id="total"><print totalcalculate></strong></td>
									<td></td>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
			</div>
			<form method="post" action="cart/confirm">
				<input type="hidden" name="emailtrap" value="">
				<div class="panel panel-default">
					<div class="panel-body">
						<loggedin>
							<div class="panel-heading">
								<h3 class="panel-title">Create or Add to Existing Account</h3>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2">&nbsp;</label>
								<div class="input-group col-sm-10">
									<div class="alert alert-info">
										If you have ordered from us previously, or already have an account, you can just enter your email below, and we will add this order using your account details.
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2">&nbsp;</label>
								<div class="input-group col-sm-10 text-danger">Red Highlighted Fields are Required</div>
							</div>
							<div class="form-group">
								<label for="email" class="control-label col-md-2 col-xs-4 text-danger">Email</label>
								<div class="input-group col-md-10 col-xs-8 has-error">
									<input type="text" id="email" class="form-control" name="email" value="" placeholder="Enter an Email" required>
								</div>
							</div>
							<div class="form-group">
								<label for="business" class="control-label col-md-2 col-xs-4">Business</label>
								<div class="input-group col-md-10 col-xs-8">
									<input type="text" id="business" class="form-control" name="business" value="" placeholder="Enter a Business...">
								</div>
							</div>
							<div class="form-group">
								<label for="address" class="control-label col-md-2 col-xs-4">Address</label>
								<div class="input-group col-md-10 col-xs-8">
									<input type="text" id="address" class="form-control" name="address" value="" placeholder="Enter an Address...">
								</div>
							</div>
							<div class="form-group">
								<label for="suburb" class="control-label col-md-2 col-xs-4">Suburb</label>
								<div class="input-group col-md-10 col-xs-8">
									<input type="text" id="suburb" class="form-control" name="suburb" value="" placeholder="Enter a Suburb...">
								</div>
							</div>
							<div class="form-group">
								<label for="city" class="control-label col-md-2 col-xs-4">City</label>
								<div class="input-group col-md-10 col-xs-8">
									<input type="text" id="city" class="form-control" name="city" value="" placeholder="Enter a City...">
								</div>
							</div>
							<div class="form-group">
								<label for="state" class="control-label col-md-2 col-xs-4">State</label>
								<div class="input-group col-md-10 col-xs-8">
									<input type="text" id="state" class="form-control" name="state" value="" placeholder="Enter a State...">
								</div>
							</div>
							<div class="form-group">
								<label for="postcode" class="control-label col-md-2 col-xs-4">Postcode</label>
									<div class="input-group col-md-10 col-xs-8">
									<input type="text" id="postcode" class="form-control" name="postcode" value="" placeholder="Enter a Postcode...">
								</div>
							</div>
							<div class="form-group">
								<label for="phone" class="control-label col-md-2 col-xs-4">Phone</label>
								<div class="input-group col-md-10 col-xs-8">
									<input type="text" id="phone" class="form-control" name="phone" value="" placeholder="Enter a Phone Number...">
								</div>
							</div>
						</loggedin>
						<div class="pull-right">
							<button type="submit" class="btn btn-success">Confirm Order</button>
						</div>
					</div>
				</div>
			</form>
		</emptycart>
	</div>
</block>
