<block inbed="gallery">
    <div class="container">
      <div class="imageGallery row col-12 m-1 mt-sm-5 justify-content-center">

          <div href="<print media=file>" data-toggle="lightbox" data-gallery="gallery" data-max-width="700" class="card gallery bg-dark text-white col-12 col-sm-3 m-1 m-sm-2 p-0">
            <img src="<print media=file>" class="img-fluid" alt="<print media=title> - <print media=attributionImageName>">
            <attribution>
              <div class="card-img-overlay p-2">
                <h5 class="card-title m-0 p-0"><print media="title"></h5><br>
                <p class="card-text m-0 p-0"><print media="caption"></p><br>
              </div>
            </attribution>
          </div>
        </items>
      </div>
    </div>
    <script>
      $('.imageGallery div').simpleLightbox();
    </script>
