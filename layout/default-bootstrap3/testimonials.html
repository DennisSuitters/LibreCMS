<block include="meta_head.html">
<block include="header.html">
<block inbed="testimonials">
	<main id="content" class="col-xs-12 col-sm-10 col-sm-offset-1" role="main">
		<print page="notes">
		<div class="col-xs-12 col-sm-6">
			<items>
				<div class="margin-btm-20" itemscope itemtype="http://schema.org/Review">
					<meta itemprop="itemReviewed" content="<print config=title>">
					<meta itemprop="datePublished" content="<print datePub>">
          <div class="quote">
            <blockquote>
              <p itemprop="reviewBody">
								<print content="notes">
		          </p>
		        </blockquote>
		      </div>
		      <div class="quote-footer text-right">
		        <div class="quote-author-img">
		          <img src="<print content=avatar>" role="img">
		      	</div>
		        <h4 itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name"><print content="name"></span></h4>
		        <p itemprop="publisher" itemscope itemtype="http://schema.org/Organization">
		          <strong itemprop="name"><print content="business"></strong>
		        </p>
		      </div>
		    </div>
			</items>
		</div>
		<div id="testimonial" class="col-xs-12 col-sm-6">
			<form id="testimonialform" method="post" action="core/add_testimonial.php" role="form">
				<input type="hidden" name="act" value="add_test">
				<input type="hidden" name="emailtrap" value="">
				<div class="form-group">
					<label class="control-label">
						We would love to have you share your experience with us.
					</label>
				</div>
				<div class="form-group">
					<div class="alert alert-info">
						Entering your email is only for our records, we don't use it for displaying your Testimonial.
					</div>
					<div class="alert alert-danger">
						Red Highlighted fields are required.
					</div>
				</div>
				<div class="form-group">
					<label for="review" class="control-label">Enter how your Experience was with us</label>
					<div class="input-group col-xs-12 has-error">
						<textarea id="review" class="form-control" name="review" required aria-required="true" role="textbox"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="control-label">Please Enter your Email</label>
					<div class="input-group col-xs-12 has-error">
						<input type="email" id="email" class="form-control" name="email" required aria-required="true" role="textbox">
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="control-label">Please Enter your Name</label>
					<div class="input-group col-xs-12 has-error">
						<input type="text" id="name" class="form-control" name="name" required aria-requiered="true" role="textbox">
					</div>
				</div>
				<div class="form-group">
					<label for="business" class="control-label">Please Enter Your Business</label>
					<div class="input-group col-xs-12">
						<input type="text" id="business" class="form-control" name="business" role="textbox">
					</div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-success btn-block" role="button">Submit your Testimonial</button>
				</div>
			</form>
		</div>
		<script>
			$("#testimonialform").submit(function(){
		    $.post($(this).attr("action"),$(this).serialize(),function(data){
	        $("#testimonial").html(data);
		    });
	    	return false;
			});
		</script>
	</main>
</block>
