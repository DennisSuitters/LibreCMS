<block include="meta_head.html">
<block include="header.html">
<block inbed="content">
	<div class="jumbotron col-xs-12"><print page="cover"></div>
	<main id="content" class="col-xs-12 col-sm-9" role="main">
		<item>
			<article class="article" itemscope itemtype="http://schema.org/<print content=schemaType>" role="article">
				<json-ld>
				<h1 class="title" itemprop="name" role="heading"><print content="title"></h1>
				<print class="img-responsive" content="image">
				<div class="caption" itemprop="description">
					<cost>
						<div class="price_content col-xs-12 visible-xs pull-right">
							<div class="list-group">
								<div class="list-group-item" itemscope itemtype="http://schema.org/Offer">
									<div class="side_price">
										<print content="cost">
										<print content="quantity">
									</div>
									<service>
										<a class="btn btn-success btn-block" href="bookings/<print content=bookservice>" role="link">Book Now</a>
									</service>
									<inventory>
										<choices>
										<button class="addCart btn btn-success btn-block" data-cartid="<print content=id>" data-cartchoice="0" role="button">Buy Now</button>
									</inventory>
								</div>
							</div>
						</div>
					</cost>
					<print content="dateCreated" userrank="399" class="text-muted" container="div" leadingtext="Created: ">
					<print content="datePublished" class="text-muted" container="div" leadingtext="Published: ">
					<print content="dateEdited" userrank="399" class="text-muted" container="div" leadingtext="Edited: ">
					<print content="dateEvent" class="text-muted" container="div" leadingtext="Event Date: ">
					<print content="categories" class="text-muted" container="div" leadingtext="Categories: ">
					<print content="tags" class="text-muted" container="div" leadingtext="Tags: ">
					<mediaitems>
						<div class="fancymedia">
							<mediaimages>
								<a data-fancybox="media-group" href="<print media=image>" data-width="<print media=width>" data-height="<print media=height>" data-caption="<print media=caption>"><img src="<print media=image>" alt="<print media=title> - <print media=caption>"></a>
								<div class="mediadetails">
									<h3><print media="title"></h3>
									<p>
										<print media="description">
									</p>
								</div>
							</mediaimages>
						</div>
					</mediaitems>
					<print content="notes">
				</div>
				<author>
					<hr role="separator">
					<aside class="vcard clearfix">
						<print author="avatar" alt="name" class="pull-left col-xs-2 col-sm-1 avatar img-thumbnail">
						This article was written by <strong><span class="fn"><print author="name"></span></strong>. <print author="notes"><br>
						<print author="email" type="icon" class="libre libre-2x libre-envelope"> <print author="social" type="icon" class="libre libre-2x libre-">
					</aside>
				</author>
				<hr role="separator">
				<div class="reviews">
					<review>
						<div class="hreview-aggregate media" itemprop="review" itemscope itemtype="http://schema.org/Review">
							<json-ld-review>
							<div class="media-body well" itemprop="reviewRating" itemscope itemtype="http://schema.org/Rating">
								<p>
									<data class="p-rating" value="<print review=rating>">
										<meta itemprop="worstRating" content="1">
										<meta itemprop="ratingValue" content="<print review=rating>">
										<meta itemprop="bestRating" content="5">
										<span class="rat">
											<span class="<print review=set5>">☆</span>
											<span class="<print review=set4>">☆</span>
											<span class="<print review=set3>">☆</span>
											<span class="<print review=set2>">☆</span>
											<span class="<print review=set1>">☆</span>
										</span>
									</data>
									Published <time class="dt-published" datetime="<print review=datetime>"><print review="date"></time> by <span class="p-author h-card"><print review="name"></span>
								</p>
								<div class="e-content summary" itemprop="description"><print review="review"></div>
							</div>
						</div>
					</review>
				</div>
			</article>
		</item>
		<print page="notes">
		<settings itemCount="10">
		<items>
			<article class="col-sm-4 col-md-4" itemscope itemtype="http://schema.org/<print content=schemaType>" role="article">
				<meta itemprop="author" content="<print author=name>"/>
				<meta itemprop="datePublished" content="<print content=datePublished>"/>
				<meta itemprop="dateModified" content="<print content=dateEdited>"/>
        <div class="content-item" data-contenttype="<print content=contentType>">
          <a href="<print content=linktitle>" role="link">
						<span class="content-item-image">
							<img class="img-responsive" src="<print content=thumb>" alt="<print content=alttitle>" itemprop="thumbnail" role="image">
            </span>
          </a>
          <div class="content-item-info clearfix">
						<controls>
							<view>
								<div class="content-item-title" itemprop="name headline">
									<a href="<print content=linktitle>" itemprop="url" role="link"><print content="title"></a>
								</div>
							</view>
							<service>
								<a class="btn btn-success btn-sm" href="bookings/<print content=bookservice>" role="link">Book Now</a>
							</service>
							<inventory>
								<button class="addCart btn btn-success btn-sm" data-cartid="<print content=id>" data-cartchoice="0" role="button">Buy Now</button>
							</inventory>
						</controls>
						<cost>
							<span class="content-item-price pull-right" itemscope itemtype="http://schema.org/Offer">
								<print content="cost">
							</span>
						</cost>
          </div>
      </div>
  </article>
		</items>
		<more>
			<button id="more<print config=showItems>" class="addMore btn btn-default btn-block" data-contenttype="<print contentType>" data-view="<print view>" data-itemcount="<print config=showItems>" role="button">More</button>
		</more>
	</main>
</block>
<block include="side_menu.html">
<block include="footer.html">
<block include="meta_footer.html">
