<block include="meta_head.html">
<block include="header.html">
<block inbed="content">
	<div class="jumbotron">
		<print page="cover">
	</div>
	<main id="content" class="col-xs-12 col-sm-8">
		<item>
			<article class="article" itemscope itemtype="http://schema.org/<print content=schemaType>">
				<print content="image">
				<div class="caption">
					<cost>
						<div class="price_content pull-right">
							<div class="list-group">
								<div class="list-group-item" itemprop="offerDetails" itemscope itemtype="http://schema.org/Offer">
									<div class="side_price">
										<print content="cost">
										<print content="quantity">
									</div>
									<service>
										<a class="btn btn-success btn-block" href="bookings/<print content=bookservice>">Book Service</a>
									</service>
									<inventory>
										<button class="btn btn-success btn-block" onclick="$('#cart').load('core/add_cart.php?id=<print content=id>');">Add to Cart</button>
									</inventory>
								</div>
							</div>
						</div>
					</cost>
					<print content="title" container="h3">
					<print content="dateCreated" userrank="399" class="text-muted" container="h6" leadingtext="Created: ">
					<print content="datePublished" class="text-muted" container="h6" leadingtext="Published: ">
					<print content="dateEdited" userrank="399" class="text-muted" container="h6" leadingtext="Edited: ">
					<print content="dateEvent" class="text-muted" container="h6" leadingtext="Event Date: ">
					<print content="categories" class="text-muted" container="h6" leadingtext="Categories: ">
					<print content="tags" class="text-muted" container="h6" leadingtext="Tags: ">
					<print content="notes">
				</div>
				<author>
					<hr>
					<aside class="vcard clearfix">
						<print author="avatar" alt="name" class="pull-left avatar img-thumbnail">
						This article was written by <strong><span class="fn"><print author="name"></span></strong>. <print author="notes"><br>
						<print author="email" type="icon" class="libre libre-2x libre-envelope"> <print author="social" type="icon" class="libre libre-2x libre-">
					</aside>
				</author>
			</article>
		</item>
		<print page="notes">
		<settings itemCount="10">
		<items>
			<article class="col-xs-12 col-sm-6 col-md-6 col-lg-6" itemscope itemtype="http://schema.org/<print content=schemaType>">
				<div class="thumbnail articles">
					<div class="cover">
						<print content="thumb">
					</div>
					<cost>
						<aside class="price text-right" itemprop="offerDetails" itemscope itemtype="http://schema.org/Offer">
							<print content="cost">
						</aside>
					</cost>
					<div class="caption">
						<print content="title" class="text-center" container="h4">
						<print content="dateCreated" userrank="399" class="text-muted" container="h6" leadingtext="Created: ">
						<print content="datePublished" class="text-muted" container="h6" leadingtext="Published: ">
						<print content="dateEdited" userrank="399" class="text-muted" container="h6" leadingtext="Edited: ">
						<print content="dateEvent" class="text-muted" container="h6" leadingtext="Event Date: ">
						<print content="categories" class="text-muted" container="h6" leadingtext="Categories: ">
						<print content="caption" length="200">
						<div class="text-right">
							<controls>
								<view>
									<a class="btn btn-info" href="<print content=linktitle>">View</a>
								</view>
								<service>
									<a class="btn btn-success" href="<print content=bookservice>">Book Service</a>
								</service>
								<inventory>
									<button class="btn btn-success" onclick="$('#cart').load('core/add_cart.php?id=<print content=id>');">Add to Cart</button>
								</inventory>
							</controls>
						</div>
					</div>
				</div>
			</article>
		</items>
	</main>
</block>
<block include="side_menu.html">
<block include="footer.html">
<block include="meta_footer.html">
