<block include="meta_head.html">
<block include="header.html">
<block inbed="content">
	<div class="jumbotron"><print page="cover"></div>
	<main id="content" class="col-xs-12 col-sm-9" role="main">
		<item>
			<article class="article" itemscope itemtype="http://schema.org/<print content=schemaType>" role="article">
				<h1 class="title" itemprop="name" role="heading"><print content="title"></h1>
				<print content="image">
				<div itemprop="description" class="caption">
					<cost>
						<div class="price_content col-xs-12 visible-xs pull-right">
							<div class="list-group">
								<div class="list-group-item" itemprop="offerDetails" itemscope itemtype="http://schema.org/Offer">
									<div class="side_price">
										<print content="cost">
										<print content="quantity">
									</div>
									<service>
										<a class="btn btn-success btn-block" href="bookings/<print content=bookservice>" role="link">Book Service</a>
									</service>
									<inventory>
										<button class="addCart btn btn-success btn-block" data-cartid="<print content=id>" role="button">Add to Cart</button>
									</inventory>
								</div>
							</div>
						</div>
					</cost>
					<print content="dateCreated" userrank="399" class="text-muted" container="div" leadingtext="Created: ">
					<print content="datePublished" class="text-muted" container="div" leadingtext="Published: ">
					<print content="dateEdited" userrank="399" class="text-muted" container="div" leadingtext="Edited: ">
					<print content="dateEvent" class="text-muted" container="div" leadingtext="Event Date: ">
					<print content="categories" class="text-muted" container="div" leadingtext="Categories: ">
					<print content="tags" class="text-muted" container="div" leadingtext="Tags: ">
					<print content="notes">
				</div>
				<author>
					<hr role="separator">
					<aside class="vcard clearfix">
						<print author="avatar" alt="name" class="pull-left avatar img-thumbnail">
						This article was written by <strong><span class="fn"><print author="name"></span></strong>. <print author="notes"><br>
						<print author="email" type="icon" class="libre libre-2x libre-envelope"> <print author="social" type="icon" class="libre libre-2x libre-">
					</aside>
				</author>
				<hr role="seperator">
				<h4 role="heading">Customer Reviews</h4>
				<review>
					<div class="media" itemprop="review" itemscope itemtype="http://schema.org/Review">
						<div class="media-body">
							<div class="well">
								<span itemprop="reviewRating" itemscope itemtype="http://schema.org/Rating">
									<meta itemprop="worstRating" content="1">
									<meta itemprop="ratingValue" content="<print review=rating>">
									<meta itemprop="bestRating" content="5">
									<span class="rat">
										<span class="<print review=set5>">☆</span>
										<span class="<print review=set4>">☆</span>
										<span class="<print review=set3>">☆</span>
										<span class="<print review=set2>">☆</span>
										<span class="<print review=set1>">☆</span>
									</span>
								</span>
								<h6 class="media-heading"><span itemprop="name"><print review="name"></span> - <meta itemprop="datePublished" content="<print review=dateAtom>"><print review="date"></h6>
								<p itemprop="description"><print review="review"></p>
							</div>
						</div>
					</div>
				</review>
			</article>
		</item>
		<print page="notes">
		<settings itemCount="10">
		<items>
			<article class="col-sm-4 col-md-4" itemscope itemtype="http://schema.org/<print content=schemaType>" role="article">
                <div class="content-item">
                    <div class="content-item-image">
                        <a href="<print content=linktitle>">
							<img class="img-responsive" src="<print content=thumb>" alt="<print content=alttitle>">
                        </a>
                    </div>
                    <div class="content-item-info clearfix">
						<controls>
							<view>
								<div class="content-item-title">
									<a href="<print content=linktitle>" itemprop="name" role="link"><print content="title"></a>
								</div>
							</view>
							<service>
								<a class="btn btn-success btn-sm" href="bookings/<print content=bookservice>" role="link">Book Service</a>
							</service>
							<inventory>
								<button class="addCart btn btn-success btn-sm" data-cartid="<print content=id>" role="button">Add to Cart</button>
							</inventory>
						</controls>
						<cost>
							<span class="content-item-price pull-right" itemprop="offerDetails" itemscope itemtype="http://schema.org/Offer">
								<print content="cost">
							</span>
						</cost>
                    </div>
                </div>
            </article>
		</items>
		<more>
			<button id="more<print config=showItems>" class="addMore btn btn-raised btn-default btn-block" data-contenttype="<print contentType>" data-view="<print view>" data-itemcount="<print config=showItems>" role="button">More</button>
		</more>
	</main>
</block>

<block include="footer.html">
<block include="meta_footer.html">
